<style>
  /* Navbar Background and Text Color */
.navbar {
  background-color: #f6f3ef;
  border: #007bff; /* Change this to your preferred background color */
  border-radius: 5px;

  font-family:Arial, Helvetica, sans-serif;
}

.navbar-brand {
  color: #f20e0e; /* Change this to your preferred text color */
}

.navbar-toggler-icon {
  color: #fff8f8; /* Change this to your preferred text color */
}

/* Navbar Links */
.navbar-nav .nav-link {
 font-family: fantasy;
  color: #f4eded; /* Change this to your preferred text color */
  transition: all 0.3s ease-in-out; 
  border: #111010;
  border-radius: 20px;
  padding: 5px;
  background-color: rgb(250, 236, 236);
 row-gap: 30px;/* Add a transition for smoothness */
}

.navbar-nav .nav-link:hover {
  color: #1188ea; /* Change this to your preferred hover color */
}

/* Search Input */
.form-control {
  border-color: #007bff; /* Change this to your preferred input border color */
}

.btn-outline-success {
  color: #007bff; /* Change this to your preferred button color */
  border-color: #007bff; /* Change this to your preferred button border color */
  transition: all 0.3s ease-in-out; /* Add a transition for smoothness */
}

.btn-outline-success:hover {
  color: #fff; /* Change this to your preferred text color on hover */
  background-color: #007bff; /* Change this to your preferred background color on hover */
  border-color: #007bff; /* Change this to your preferred border color on hover */
}

</style>

    
  <!-- Navbar  -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><h1>SHAKIL</h1></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item" ><a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a></li>
            <li class="nav-item" ><a class="nav-link active" aria-current="page" href="{% url 'add_task' %}">Add Task</a></li>
          <li class="nav-item" ><a class="nav-link active" aria-current="page" href="{% url 'add_category' %}">Add Category</a></li>
          <li class="nav-item" ><a class="nav-link active" aria-current="page" href="{% url 'show_tasks' %}">Show Tasks</a></li>

         
  
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

    <nav>
        <ul>

        </ul>
    </nav>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

<!-- ENDNAVBAR  -->
